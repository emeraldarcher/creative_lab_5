<html>
  <head>
    <title>Map Markers</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="stylesheets/style.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  </head>

  <body ng-app="myApp">
    <!-- Header/Title -->
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="page-header">
          <h1>Creativity Lab 5 -- Map Markers</h1>
        </div>
      </div>
    </div>

    <!-- New Marker Form -->
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <form ng-submit="addMarker()" style = "margin-top30px;">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" placeholder="BYU" ng-model="title">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" placeholder="Brigham Young University in Provo, Utah" ng-model="description">
          </div>
          <div class="form-group">
            <label for="lat">Lattitude</label>
            <input type="text" class="form-control" id="lat" placeholder="40.2518" ng-model="lat">
          </div>
          <div class="form-group">
            <label for="lng">Longitude</label>
            <input type="text" class="form-control" id="lng" placeholder="-111.6493" ng-model="lng">
          </div>
          <button type="submit">Add Marker</button>
        </form>
      </div>
    </div>

    <!-- Map -->
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div my-map=""></div>
      </div>
    </div>

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMbK55uNwYtDoUae_gppqAHY5r8SD56hk"></script>
    <script src="javascripts/app.js"></script>
  </body>
</html>
