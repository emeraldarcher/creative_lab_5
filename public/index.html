<html>
  <head>
    <title>Map Markers</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="stylesheets/style.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  </head>

  <body ng-app="myApp" ng-directive="myMap">
    <!-- Header/Title -->
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="page-header">
          <h1>Creativity Lab 5 -- Map Markers</h1>
        </div>
      </div>
    </div>

    <!-- New Marker Form -->
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <form ng-submit="setMarker()" style = "margin-top30px;">
          <input type="text" ng-model="formContent"></input>
          <button type="submit">Add Marker</button>
        </form>
      </div>
    </div>

    <!-- Map -->
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div my-map=""></div>
      </div>
    </div>

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMbK55uNwYtDoUae_gppqAHY5r8SD56hk"></script>
    <script src="javascripts/app.js"></script>
  </body>
</html>
